<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="headLine">
		<h1 class="hidden">Drag and Drop Puzzle Game</h1>
		<h2>Fun With JavaScript!</h2>
		<p>Drag and Drop the Puzzle Pieces!</p>
	</header>
	<section id="game-boards">
		<h2 class="hidden">The Game Board</h2>
		<div class="puzzle-pieces">
			<h3 class="hidden">The Drag Zone</h3>
			<img id="piece0" src="images/topLeft0.jpg" alt="top left" class="puzzle-image" draggable>
			<img id="piece1" src="images/topRight0.jpg" alt="top left" class="puzzle-image" draggable>
			<img id="piece2" src="images/bottomLeft0.jpg" alt="top left" class="puzzle-image" draggable>
			<img id="piece3" src="images/bottomRight0.jpg" alt="top left" class="puzzle-image" draggable>
		</div>
		<div class="puzzle-board">
			<h3 class="hidden">The Drop Zones</h3>
      <div class="drop-zone tl"></div>
      <div class="drop-zone tr"></div>
      <div class="drop-zone bl"></div>
      <div class="drop-zone br"></div>
		</div>
	</section>

	<footer>
		<p>click thumb to change pieces!</p>
		<nav id="buttonHolder">
			<h3 class="hidden">Select Image</h3>
			<img data-puzzleref="0" src="images/buttonZero.jpg" alt="thumbnail">
			<img data-puzzleref="1" src="images/buttonOne.jpg" alt="thumbnail">
	    <img data-puzzleref="2" src="images/buttonTwo.jpg" alt="thumbnail">
			<img data-puzzleref="3" src="images/buttonThree.jpg" alt="thumbnail">
		</nav>
	</footer>
	<script src="script/main.js"></script>
</body>
</html>
